            <h1 id="heading1">Simple Calculator</h1>

                <p>Enter two numbers, pick an operation, then click <em>Calculate</em>.</p>
                <div class="row">
                    <div>
                        <label for="numA">First number</label><br />
                        <input id="numA" type="number" min="0" />
                    </div>
                    <div>
                        <label for="op">Operation</label><br />

                            <option value="add">Add (+)</option>
                            <option value="sub">Subtract (‚àí)</option>

                    </div>
                </div>
                <button id="calc-btn" type="button" onclick="calculate()">Calculate</button>
                <button class="reset" onclick="reset()">Reset All</button>
                <div id="calc-result" class="result"></div>
            </section>
        </div>

        <div class="column" id="column2">
            <h1 id="heading2">Greetings!</h1>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="home-icon">
        <a href="../../../index.html">üè†Ô∏é Back to Home</a>
    </div>
    <div class="container">
        <h1>Dice Roller</h1>

        <section class="controls">
            <section id="dice-image"></section>
            <label for="diceType">Choose your dice:</label>
            <select id="diceType">
                <option value="6">D6 (6 Sides)</option>
                <option value="10">D10 (10 Sides)</option>
            </select>

            <button id="rollBtn" class="button">Roll</button>
            <button id="resetBtn" class="button">Reset</button>
        </section>

        <section class="result">
            <p>Result:</p>
            <div id="resultValue"></div>
        </section>

    </div>
</body>
<script type="text/javascript" src="./js/script.js"></script>
</html>

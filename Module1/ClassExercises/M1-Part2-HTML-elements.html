<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            display: flex;
            flex: auto;
            flex-direction: row;
            height: 200px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 10px 0px 10px 0px;
            background-color: rgb(45, 109, 226);
        }
        p {
            font-size: 24px;
            font-weight: 500;
            color: white;
        }
        

        .left {
            background-color: rgb(255, 85, 17);
            
        }
        .right {
            background-color: rgb(98, 166, 255);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <p>This is left side</p>
        </div>
        <div class="right">
            <p>This is right side</p>
        </div>
    </div>
</body>
</html>

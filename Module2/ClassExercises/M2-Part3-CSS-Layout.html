<head>

    <title>Front-end Development Basics - CSS Selectors</title>

    <link rel="stylesheet" href="../../css/home-icon.css" />
    <style>
        .parentdiv {
            display: inline-block;
            float: left;
            border: 2px solid black;
        }
        .childdiv {
            display: inline;
            border: 1px solid green;
        }
        .float-image {
            float: start;
        }
        .float-image img {
            width: 350px;
            height: auto;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

        </div>
    </div>

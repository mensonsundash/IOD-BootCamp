    <title>Front-end Development Basics - CSS Selectors</title>

    <style>
        :root{
            --primary-color: blue;
            --primary-border-color: red;
            --primary-text-color: white;
            --secondary-border-color: black;

        }
        .container {
            width: 50%;
            border: 2px solid var(--primary-border-color);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .child {
            width: 150px;
            height: 150px;
            background-color: var(--primary-color);
            padding: 10px;
            text-align: center;
            color: var(--primary-text-color);
            border: 1px solid var(--secondary-border-color);
            font-size: 20px;
        }
    </style>

</head>

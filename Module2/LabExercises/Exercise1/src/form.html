<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="../../../../css/home-icon.css" />
<style>
  nav {
    padding-top: 40px;
    padding-bottom: 40px;
  }
  nav a {
    text-decoration: none;
    padding: 10px;
    margin: 20px;
    background-color: rgba(225, 130, 62, 0.8);
    border: none;
    border-radius: 5px;
  }
  nav a:hover {
    background-color: rgba(247, 126, 39, 0.8);
  }
</style>
</head>

<body>
  <div class="home-icon">
    <a href="../../../../index.html">üè†Ô∏é Back to Home</a>
  </div>
  <header>
    <nav>
      <!-- works like <a href="/index.html">Home</a> -->
      <!-- VII Adding a link from Form to Home page START -->
      <a href="./index.html">Home</a>
      <a href="#">Forms</a>
      <!-- VII Adding a link from Form to Home page END -->
    </nav>
  </header>

  <main>
    
    <form method="POST" action="http://127.0.0.1:5500/form.html">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" />
      </div>
    
      <div>
        <p>Choose your favorite coding language:</p>

        <input type="radio" name="coding_language" id="html" value="HTML"/>
        <label for="html">HTML</label><br>

        <input type="radio" name="coding_language" id="css" value="CSS"/>
        <label for="css">CSS</label><br>
        
        <input type="radio" name="coding_language" id="javascript" value="javascript"/>
        <label for="javascript">JavaScript</label>
      </div>

      <div>
        <p>Choose your vehicle</p>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"/>
        <label for="vehicle1">Bike</label><br>

        <input type="checkbox" name="vehicle2" name="vehicle2" value="Car"/>
        <label for="vehicle2">Car</label><br>

        <input type="checkbox" name="vehicle3" name="vehicle3" value="Boat"/>
        <label for="vehicle3">Boat</label>
      </div>
      <div>
        <br>
        <label for="brand">Choose a brand:</label><br>
        <select id="brand" name="brand">
          <option value="BMW">BMW</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Lexus">Lexus</option>
          <option value="Mazda">Mazda</option>
          <option value="Mercedez">Mercedez</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Toyota">Toyota</option>
          <option value="Yamaha">Yamaha</option>
        </select>
      </div>
      <div>
        <br>
        <button type="submit">Submit Form</button>
      </div>
    </form>
  </main>

  <footer>Copyright &copy; 2024</footer>
</body>

</html>

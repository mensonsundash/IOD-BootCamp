<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Front - Mini Project1</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icon pack  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

</head>

<body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container py-1">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-bag-check me-2"></i> ShopFront
            </a>

            <!-- Mobile toggler-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                aria-controls="topNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navigation -->
            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assets/docs.pdf">Document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                </ul>
            </div>

            <!-- OffCanvas: CART Buttons for Cart OffCanvas toggler -->
            <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#cartCanvas" aria-controls="cartCanvas" aria-label="Open Cart">
                <i class="bi bi-cart me-2"></i>
                <span id="cartCount" class="position-absolute badge rounded-pill bg-danger">0</span>
            </button>
        </div>
    </nav>

    <!-- PRODUCTS -->
    <section id="products" class="product-body py-4">
        <div class="container">
            <div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
                <div>
                    <h2 class="h4 fw-bold mb-1">Products</h2>
                    <p class="text-secondary mb-0">
                        Use the controls below to search, filter, and sort.
                    </p>
                </div>
            </div>

            <!-- INLINE FILTERS (Products section only) -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <div class="row g-2 align-items-center">
                        <!-- Search -->
                        <div class="col-12 col-lg-4">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                <input type="text" id="searchInput" class="form-control"
                                    placeholder="Search products...">
                            </div>
                        </div>

                        <!-- Category filter -->
                        <div class="col-12 col-lg-2">
                            <select name="filter" id="filterSelect" class="form-select"></select>
                        </div>

                        <!-- Sort -->
                        <div class="col-12 col-lg-2">
                            <select name="sorting" id="sortSelect" class="form-select">
                                <option value="">Sort by</option>
                                <option value="price-asc">Price: Low to High</option>
                                <option value="price-desc">Price: High to Low</option>
                                <option value="name-asc">Name: A → Z</option>
                                <option value="name-desc">Name: Z → A</option>
                            </select>

                        </div>

                        <!-- Reset -->
                        <div class="col-12 col-lg-2 d-grid">
                            <button id="resetBtn" class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loader -->
            <div id="loader" class="text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading products...</p>
            </div>

            <div id="productsList" class="row g-3 pt-5">
                <!-- JS renders product cards here -->
            </div>
        </div>
    </section>

    <footer class="py-4 border-top bg-light">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
                <div class="text-secondary small">
                    copyright <span id="year">2026</span> ShopFront - Built for IOD Bootcamp Mini Project 1
                </div>
                <div class="d-flex gap-3">
                    <a class="text-secondary" href="#"><i class="bi bi-github"></i></a>
                    <a class="text-secondary" href="#"><i class="bi bi-instagram"></i></a>
                    <a class="text-secondary" href="#"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <!-- OffCanvas: CART Togle right offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" aria-labelledby="Cart Canvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel"><i class="bi bi-cart3 me-2"></i>Your Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column gap-3">
            
            <div id="cartItems" class="d-flex flex-column gap-2 row g-3 pt-5">
                <!-- JS renders cart items -->
                 
            </div>

            <div class="mt-auto sticky-summary">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span class="text-secondary">Total</span>
                            <span id="cartTotal" class="fw-bold cart-total">0</span>
                        </div>

                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-success" id="checkoutBtn">
                                Checkout
                            </button>
                            <button class="btn btn-outline-danger" id="clearCartBtn">
                                Clear Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Template for Product cards -->
    <template id="productTemplate">
        <div class="col-12 col-sm-6 col-lg-3">
            <div class="card product-card h-100 border-0 shadow-sm overflow-hidden">

                <!-- Image wrapper -->
                <div class="product-img-wrap">
                    <img class="card-img-top product-img" id="productImage" src="" alt="">
                    <span class="badge bg-dark-subtle text-dark product-badge" id="productCategory">Category</span>
                </div>

                <div class="card-body d-flex flex-column">
                    <!-- Title -->
                    <h3 class="h6 fw-bold mb-1 text-truncate product-title" id="productTitle">Product Name</h3>

                    <!-- Price row -->
                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <div class="fw-bold fs-5 product-price" id="productPrice">$0.00</div>
                        <span class="badge rounded-pill text-success px-3 py-2 availability-status" id="availabilityStatus">
                            In stock
                        </span>
                    </div>

                    <!-- Buttons -->
                    <div class="mt-auto pt-3 d-grid gap-2">
                        <button class="btn btn-primary w-100" id="addToCart" type="button" data-product-id="">
                            <i class="bi bi-bag-plus me-2"></i>
                            Add to cart
                        </button>

                        <button class="btn btn-outline-secondary w-100" id="quickView" type="button" data-product-id="">
                            <i class="bi bi-eye me-2"></i>
                            View
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Template for Product item carts-->
     <template id="cartItemTemplate">
        <div class="col-12 col-sm-6 col-lg-3 item-delgetaion-id" data-cart-id="">
            <div class="card border-0 shadow-sm">
                <div class="card-body d-flex align-items-center gap-3">
                    
                    <img src="" width="64" height="48" class="rounded object-fit-cover" alt="">
                    
                    <div class="flex-grow-1">
                        <div class="fw-semibold item-name">pname</div>
                        <div class="text-secondary small item-meta">pCategory . pPrice</div>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-sm btn-outline-secondary" id="quantityDecrease" data-action="decrease">-</button>
                        <div class="fw-semibold item-qty">1</div>
                        <button class="btn btn-sm btn-outline-secondary" id="quantityIncrease" data-action="increase">+</button>
                    </div>
                    <button class="btn btn-sm btn-outline-danger" id="removeProduct" data-action="remove">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
     </template>

</body>
<script src="js/script.js"></script>
<script src="js/cart.js"></script>

</html>

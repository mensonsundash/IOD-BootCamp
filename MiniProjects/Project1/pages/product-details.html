<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icon pack  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-light">

    <!-- <nav class="navbar bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="../index.html">← Back to ShopFront</a>
        </div>
    </nav> -->

    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container py-1">
            <a class="navbar-brand fw-bold text-primary" href="../index.html">
                <i class="bi bi-bag-check me-2"></i> ShopFront
            </a>

            <!-- Mobile toggler-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                aria-controls="topNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navigation -->
            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../assets/docs.pdf">Document</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#About">About</a>
                    </li>
                </ul>
            </div>

            <!-- OffCanvas: CART Buttons for Cart OffCanvas toggler -->
            <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#cartCanvas" aria-controls="cartCanvas" aria-label="Open Cart">
                <i class="bi bi-cart me-2"></i>
                <span id="cartCount" class="position-absolute badge rounded-pill bg-danger">0</span>
            </button>
        </div>
    </nav>

    <main class="container py-4">
        <div id="detailsLoader" class="text-center my-4">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2">Loading product...</p>
        </div>

        <div id="detailsWrap" class="row g-4 d-none">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="../index.html">← Back to ShopFront</a>
            </div>
            <div class="col-lg-6">
                <img id="detailImg" class="img-fluid rounded shadow-sm w-100" alt="">
            </div>
            <div class="col-lg-6">
                <h1 id="detailTitle" class="h3 fw-bold"></h1>
                <p id="detailDesc" class="text-secondary"></p>
                <div class="d-flex align-items-center gap-3">
                    <div id="detailPrice" class="h4 fw-bold mb-0"></div>
                    <span id="detailCategory" class="badge text-bg-light border"></span>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button id="detailAddToCart" class="btn btn-primary btn-lg">Add to cart</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/product-details.js"></script>
</body>

</html>

    <div class="modal fade" id="addNewsModal" tabindex="-1" aria-labeledby="addNewsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add News</h3>
                    <button tpe="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                    <form action="" class="form-horizontal" id="addNews">
                            <div class="form-group pt-2">
                                <label for="title">News Title:</label>
                                <input type="text" name="news_title" id="newsTitle" class="form-control" required>
                            </div>
                            <div class="form-group pt-2">
                                <label for="label">News Content</label>
                                <textarea type="text" name="news_content" id="newsContent" class="form-control" required> </textarea>
                            </div>
                            <div class="form-group pt-3">
                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>
                    
                     </form>
                </div>
            </div>

         <!-- Template portion to be called on required tabs -->

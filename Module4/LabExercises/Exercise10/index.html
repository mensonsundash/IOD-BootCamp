<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab #5 Manage Data</title>
        <link rel="stylesheet" href="../../../css/home-icon.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <div class="home-icon mt-5">
            <a href="../../../../index.html">üè†Ô∏é Back to Home</a>
        </div>

        <!-- navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
            </ul>
            </div>
        </div>
        </nav>

        <section class="container pt-4">
            <div class="row g-2 align-items-center">
                <!-- search bar -->
                 <div class="col-md-4 col-12">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                 </div>
                 <div class="col-md-4 col-12">
                    <select name="filter" id="filterSelect" class="form-select"></select>
                  </div>
                 <!-- sort dropdown -->
                  <div class="col-md-4 col-12">
                    <select name="sorting" id="sortSelect" class="form-select">
                        <option value="">Sort by</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                        <option value="name-desc">Name: Z to A</option>
                    </select>
                  </div>
            </div>

            <!-- Template portion to be called on required tabs -->
            <template id="cardTemplate">

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card h-100">
                        <img class="card-img" class="card-img-top" alt="Card 1" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-content"></p>
                            <div class="d-flex align-items-center justify-content-between">
                                <a class="btn btn-primary card-category" href="#"></a>
                                <div class="card-price" ></div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Loader -->
            <div id="loader" class="text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading products...</p>
            </div>

            <!-- display loaded list of data -->
            <div id="cardList" class="row g-3 pt-5"></div>
        </section>
    </body>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>

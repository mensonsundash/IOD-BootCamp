<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5 Lab Exercise 4 Frontend</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icon pack  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

</head>

<body>
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
        <div class="container py-1">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-people me-2"></i> CRUD
            </a>

            <!-- Mobile toggler-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                aria-controls="topNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navigation -->
            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#About">About</a>
                    </li>

                </ul>
            </div>


        </div>
    </nav>

    <!-- FRIENDS -->
    <section id="friends" class="friends-body py-4">
        <div class="container">
            <div class="d-flex align-items-end justify-content-between flex-wrap gap-2 mb-3">
                <div>
                    <h2 class="h4 fw-bold mb-1">Friends</h2>
                    <p class="text-secondary mb-0">
                        Use the controls below to search, filter, and sort.
                    </p>
                </div>
            </div>

            <!-- INLINE FILTERS (Products section only) -->
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <div class="row g-2 align-items-center">
                        <!-- Search -->
                        <div class="col-12 col-lg-4">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                <input type="text" id="searchInput" class="form-control" maxlength="1"
                                    placeholder="Please enter only one word">
                            </div>
                        </div>

                        <!-- Category filter -->
                        <div class="col-12 col-lg-2">
                            <select name="filter" id="filterSelect" class="form-select">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <!-- Reset -->
                        <div class="col-12 col-lg-2 d-grid">
                            <button id="resetBtn" class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <!-- Loader -->
                <div id="loader" class="text-center my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading friends...</p>
                </div>

                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>S.No.</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="friendsList">
                        <!-- JS renders FRIENDS cards here -->
                    </tbody>
                </table>
            </div>


        </div>
    </section>


    <!-- Template for Friends table rows -->
    <template id="friendsTemplate">
        <tr data-friend-id="">
            <td>
                <div class="fw-semibold" id="id">1</div>
            </td>
            <td class="d-flex flex-row gap-2 justify-content-start align-items-center">
                <button class="btn" id="viewFriend" type="button" data-action="view" data-bs-toggle="modal"
                    data-bs-target="#viewModal"><i class="bi bi-eye"></i>
                </button>
                <div class="fw-semibold" id="name">John Doe</div>
            </td>
            <td><span class="badge rounded-pill bg-info" id="gender">Male</span></td>
            <td class="text-end">
                <div class="btn-group">
                    <button class="btn btn-outline-primary" id="editFriend" type="button" data-action="edit"
                        data-bs-toggle="modal" data-bs-target="#editModal"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-outline-danger" id="deleteFriend" type="button" data-action="delete"><i
                            class="bi bi-trash"></i></button>
                </div>
            </td>
        </tr>
    </template>

    <footer class="py-4 border-top bg-light">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
                <div class="text-secondary small">
                    copyright <span id="year">2026</span> Friends - Built for IOD Bootcamp Module 5 Lab Exercise 4
                </div>
                <div class="d-flex gap-3">
                    <a class="text-secondary" href="#"><i class="bi bi-github"></i></a>
                    <a class="text-secondary" href="#"><i class="bi bi-instagram"></i></a>
                    <a class="text-secondary" href="#"><i class="bi bi-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Modal for View-->
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Friend Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                        <div id="viewId"></div>
                        <div id="viewName"></div>
                        <div class="badge rounded-pill bg-info" id="viewGender">Male</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for form  -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Friend</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                            <div class="form-group">
                                <label for="editName" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="editName">
                            </div>
                            <div class="form-group">
                                <label for="editGender" class="col-form-label">Gender:</label>
                                <select name="editGender" id="editGender" class="form-select">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</html>

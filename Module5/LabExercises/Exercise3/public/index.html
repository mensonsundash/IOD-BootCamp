<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5 Lab Exercise 3</title>

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icon pack  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-light">
    
    <div class="container py-5 mt-5 ">
        <h1>Exercise 3:Basic Front-end UI - Calculator</h1>
        <div class="row g-3 pt-5">
            <div class="col-lg-6 col-sm-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="form-group pt-2">
                            <label for="number1">Number 1</label>
                            <input type="number" name="number1" id="number1" min="0"/>
                        </div>
                        <div class="form-group pt-2">
                            <label for="operation">Operations</label>
                            <select name="operation" id="operation">
                                <option value="add">+</option>
                                <option value="substract">-</option>
                                <option value="divide">/</option>
                                <option value="multiply">x</option>
                            </select>
                        </div>
                        <div class="form-group pt-2">
                            <label for="number2">Number 1</label>
                            <input type="number" name="number2" id="number2" min="0"/>
                        </div>
                        <div class="form-group pt-2">
                            <button id="calculate" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="col-lg-6 col-sm-12 ">
                <div class="card h-100">
                    <div class="card-body d-flex gap-3 align-item-center justify-content-center">
                        <h2><label for="result">Result:</label></h2>
                        <h3 id="result" class="fw-bold">0</h3>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script >
    //DOM element list
    const calculate = document.getElementById('calculate');
    const number1 = document.getElementById('number1');
    const number2 = document.getElementById('number2');
    const operation = document.getElementById('operation');
    let displayResult = document.getElementById('result');

    // asynchronous function 
    async function calculation() {
        const num1 = number1.value.trim();
        const num2 = number2.value.trim();
        const opt = operation.value.trim();
        if(!num1 || !num2) {
            throw new Error("Please enter both number")
        }
        
        // const response = await axios.get(`http://localhost:3000/calculate/${opt}?num1=${num1}&num2=${num2}`);
        //axios get with params : opt is api type => "calculate/add"
        const response = await axios.get(`http://localhost:3000/calculate/${opt}`, {
            params: {num1, num2},
        })
        
        return response.data; // responded by API

    }

    // click event calling asnchronous function calculation
    calculate.addEventListener("click", async()  => {
        try{
            const result = await calculation();
            displayResult.textContent = result.data.toFixed(2);

        } catch(error){
            alert(error.message)
        }
    });
</script>


</html>

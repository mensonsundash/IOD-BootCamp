<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M7 Lab Exercise 3</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icon pack  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-light">
    
    <div class="container py-5 mt-5 ">
        <h1>Exercise 7: MVC style structure in back-end application</h1>
        <div class="row g-3 pt-5">
            <div class="col-lg-6 col-sm-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="form-group pt-2">
                            <label for="number1">Number 1</label>
                            <input type="number" name="number1" id="number1" min="0"/>
                        </div>
                        <div class="form-group pt-2">
                            <label for="operation">Operations</label>
                            <select name="operation" id="operation">
                                <option value="add">+</option>
                                <option value="substract">-</option>
                                <option value="divide">/</option>
                                <option value="multiply">x</option>
                            </select>
                        </div>
                        <div class="form-group pt-2">
                            <label for="number2">Number 1</label>
                            <input type="number" name="number2" id="number2" min="0"/>
                        </div>
                        <div class="form-group pt-2">
                            <button id="calculate" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="col-lg-6 col-sm-12 ">
                <div class="card h-100">
                    <div class="card-body d-flex gap-3 align-item-center justify-content-center">
                        <h2><label for="result">Result:</label></h2>
                        <h3 id="result" class="fw-bold">0</h3>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row g-3 pt-5">
            <div class="col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h2>Summary:</h2>
                        <p>Used Lab Exercise 3, 4, 5 (Calculator-app).</p>
                        <p>Moved all routes logic into separate controller space.
                            backend/controllers/calculateControllers.js
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</html>

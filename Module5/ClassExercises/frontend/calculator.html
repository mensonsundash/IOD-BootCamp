<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor web page</title>
</head>
<body>
    <div>
        <label for="num1">Enter number 1:</label>
        <input type="text" name="num1" id="num1" />
    </div>
    <div>
        <label for="num2">Enter number 2:</label>
        <input type="text" name="num2" id="num2" />
    </div>
    <div>
        <label for="result">Result: <small id="result"></small></label>
    </div>
    <div>
        <button onclick="calculate()">Calculate</button>
    </div>
</body>
<script>
    function calculate() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;

        fetch(`http://localhost:3000/calculate/add?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((json) => document.getElementById('result').innerText = json.res); 

    }
</script>
</html>
